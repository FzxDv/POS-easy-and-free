<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

</head>

<body class="bg-gray-50 text-slate-800 font-sans min-h-screen p-4 md:p-8">
    <section class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Productos</h1>
                <p class="text-slate-500">Gesti√≥n de inventario</p>
            </div>
            <div class="flex gap-3">
                <a href="ventas.html"
                    class="px-4 py-2 bg-blue-100 text-blue-600 rounded-xl font-medium hover:bg-blue-200 transition text-sm">
                    <i class="fas fa-history mr-2"></i> Historial
                </a>
                <a href="index.html"
                    class="px-6 py-2 bg-slate-900 text-white rounded-xl font-medium hover:bg-black transition flex items-center shadow-lg shadow-slate-200">
                    <i class="fas fa-arrow-left mr-2"></i> Volver al POS
                </a>
            </div>
        </header>
    </section>
    <section class="flex justify-center items-center gap-4 max-md:flex-col my-6">
        <div class="relative w-2/3 max-md:w-full ">
            <input id="searchInput"
                class="w-full px-6 py-2 border border-blue-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="text" placeholder="Buscar producto">
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-blue-400"><i
                    class="fas fa-search"></i></button>
        </div>
        <button onclick="agregarproducto()"
            class="px-3 py-2 bg-emerald-200 text-emerald-600 rounded-xl font-medium hover:bg-emerald-300 transition flex items-center shadow-lg shadow-slate-200">
            <i class="fas fa-plus mr-2"></i> Agregar Producto
        </button>
    </section>
    <section>
        <div class="max-w-6xl mx-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-semibold">
                    <tr>
                        <th class="px-6 py-4">Nombre</th>
                        <th class="px-6 py-4">Precio</th>
                        <th class="px-6 py-4">Stock</th>
                        <th class="px-6 py-4">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-50 text-sm">
                    <tr>


                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- modal -->
    <div id="addProductModal"
        class="fixed hidden  inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/2 max-w-lg">
            <h2 class="text-lg font-semibold mb-4" id="tituloModal"></h2>
            <form id="addProductForm">
                <div class="mb-4">
                    <label for="productName" class="block text-sm font-medium text-slate-700">Nombre del
                        Producto</label>
                    <input type="text" id="productName" name="productName" required
                        class="w-full px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition text-sm font-medium">
                </div>
                <div class="mb-4">
                    <label for="productPrice" class="block text-sm font-medium text-slate-700">Precio</label>
                    <input type="number" id="productPrice" name="productPrice" required
                        class="w-full px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition text-sm font-medium">
                </div>
                <div class="mb-4">
                    <label for="productStock" class="block text-sm font-medium text-slate-700">Stock</label>
                    <input type="number" id="productStock" name="productStock" required
                        class="w-full px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition text-sm font-medium">
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="cerrarModal()"
                        class="px-4 py-2 bg-slate-200 text-slate-600 rounded-md hover:bg-slate-300 transition">Cancelar</button>
                    <button type="submit"
                        class="px-4 py-2 bg-brand-500 text-white rounded-md hover:bg-brand-600 transition">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    let products = JSON.parse(localStorage.getItem('products')) || [];


    //buscar producto

    function buscarProducto() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm));
        renderTable(filteredProducts);
    }

    document.getElementById('searchInput').addEventListener('input', buscarProducto);

    function renderTable(products) {
        const tableBody = document.querySelector('tbody');
        if (!tableBody) return;
        tableBody.innerHTML = '';
        products.forEach((product, index) => {
            const newRow = document.createElement('tr');
            newRow.className = 'border-b border-slate-50 hover:bg-slate-50 transition-colors';
            newRow.innerHTML = `
                <td class="px-6 py-4 font-medium text-slate-900">${product.name}</td>
                <td class="px-6 py-4 text-slate-600">S/${parseFloat(product.price).toLocaleString()}</td>
                <td class="px-6 py-4 text-slate-600">${product.stock}</td>
                <td class="px-6 py-4">
                    <div class="flex gap-3">
                        <button class="text-blue-500 hover:text-blue-700 transition" onclick="editarProducto(${index})"><i class="fas fa-edit"></i></button>
                        <button class="text-red-500 hover:text-red-700 transition" onclick="eliminarProducto(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            `;
            tableBody.appendChild(newRow);
        });
    }

    function agregarproducto() {
        const modal = document.getElementById('addProductModal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        document.getElementById('tituloModal').textContent = 'Agregar Producto';
    }

    function editarProducto(index) {
        const modal = document.getElementById('addProductModal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        document.getElementById('tituloModal').textContent = 'Editar Producto';
        document.getElementById('productName').value = products[index].name;
        document.getElementById('productPrice').value = products[index].price;
        document.getElementById('productStock').value = products[index].stock;
    }

    function cerrarModal() {
        const modal = document.getElementById('addProductModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        document.getElementById('addProductForm').reset();
    }

    function eliminarProducto(index) {
        products.splice(index, 1);
        localStorage.setItem('products', JSON.stringify(products));
        renderTable(products);
    }

    document.getElementById('addProductForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const product = {
            name: document.getElementById('productName').value,
            price: document.getElementById('productPrice').value,
            stock: document.getElementById('productStock').value
        };

        products.push(product);
        localStorage.setItem('products', JSON.stringify(products));

        renderTable(products);
        cerrarModal();
    });

    document.addEventListener('DOMContentLoaded', renderTable);



</script>

</html>
