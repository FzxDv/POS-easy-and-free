<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

</head>

<body class="bg-gray-50 text-slate-800 font-sans min-h-screen p-4 md:p-8">
    <section class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">Productos</h1>
                <p class="text-slate-500">Gesti√≥n de inventario</p>
            </div>
            <div class="flex gap-3">
                <a href="ventas.html"
                    class="px-4 py-2 bg-blue-100 text-blue-600 rounded-xl font-medium hover:bg-blue-200 transition text-sm">
                    <i class="fas fa-history mr-2"></i> Historial
                </a>
                <a href="index.html"
                    class="px-6 py-2 bg-slate-900 text-white rounded-xl font-medium hover:bg-black transition flex items-center shadow-lg shadow-slate-200">
                    <i class="fas fa-arrow-left mr-2"></i> Volver al POS
                </a>
            </div>
        </header>
    </section>
    <section class="flex justify-center items-center gap-4">
        <div class="relative w-2/3">
            <input
                class="w-full px-6 py-2 border border-blue-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="text" placeholder="Buscar producto">
            <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-blue-400"><i
                    class="fas fa-search"></i></button>
        </div>
        <button
            class="w-1/3 px-6 py-2 bg-emerald-200 text-emerald-600 rounded-xl font-medium hover:bg-emerald-700 transition flex items-center shadow-lg shadow-slate-200">
            <i class="fas fa-plus mr-2"></i> Agregar Producto
        </button>
    </section>
    <section>
        <div class="max-w-6xl mx-auto">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-semibold">
                    <tr>
                        <th class="px-6 py-4">Nombre</th>
                        <th class="px-6 py-4">Precio</th>
                        <th class="px-6 py-4">Stock</th>
                        <th class="px-6 py-4">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-50 text-sm">
                    <tr>
                        <td class="px-6 py-4">Producto 1</td>
                        <td class="px-6 py-4">$100</td>
                        <td class="px-6 py-4">10</td>
                        <td class="px-6 py-4">
                            <button class="text-blue-400 px-2 py-1 rounded"><i class="fas fa-edit mr-2"></i></button>
                            <button class="text-red-400 px-2 py-1 rounded"><i class="fas fa-trash mr-2"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
